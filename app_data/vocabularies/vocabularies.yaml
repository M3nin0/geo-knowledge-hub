#
# Resource Types
#
resourcetypes:
  pid-type: rsrct
  data-file: data-files/resources/resource_types.yaml

#
# Affiliations
#
affiliations:
  pid-type: aff
  schemes:
    - id: ROR
      name: Research Organization Registry
      uri: "https://ror.org/"
      data-file: data-files/affiliations/affiliations_ror.yaml

#
# Subjects
#
subjects:
  pid-type: sub
  schemes:
    - id: FOS
      name: Fields of Science and Technology
      uri: "http://www.oecd.org/science/inno/38235147.pdf"
      data-file: data-files/subjects/subjects_oecd_fos.yaml

#
# Relation types
#
relationtypes:
  pid-type: rlt
  data-file: data-files/relations/relation_types.yaml

#
# Custom vocabularies
#

# GEO Work Programme Activities
geowptypes:
  pid-type: geowp
  data-file: data-files/custom/geo_work-programme_activities.yaml

# Target Audiences
targetaudiencestypes:
  pid-type: tarau
  data-file: data-files/custom/target_audience.yaml

# Engagement Priorities
engagementprioritiestypes:
  pid-type: enpri
  data-file: data-files/custom/engagement_priorities.yaml
